<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-300">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">Let's get some
            <span class="font-bold text-violet-600">Moooooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-w text-white">
                <div class="bg-green-500 p-8 rounded shadow-lg shadow-gray-600 text-center">
                    <h4 class="text-3xl font-bold">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded shadow-lg shadow-gray-600 text-center">
                    <h4 class="text-3xl font-bold">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded shadow-lg shadow-gray-600 text-center">
                    <h4 class="text-3xl font-bold">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 p-8 rounded ">
                    <h4 class="text-3xl font-bold">Please Deposit</h4>
                    <input class="w-full block mb-2 mt-3 px-3 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="button-deposit" class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium rounded">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded">
                    <h4 class="text-3xl font-bold">Please Withdraw</h4>
                    <input class="w-full block mb-2 mt-3 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="button-withdraw" class="bg-amber-600 hover:bg-amber-400 px-8 py-2 text-white font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
